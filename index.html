<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Todo List</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/enhanced.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Apply dark mode class early on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-brand">
                <span class="app-name">Smart Todo</span>
                <span class="app-tagline">Stay organized, get more done</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Todo</a>
                <a href="pages/dashboard.html">Dashboard</a>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
                <a href="pages/login.html" id="logout-btn">Logout</a>
            </div>
        </nav>

        <main>
            <div class="todo-section">
                <aside class="create-todo">
                    <h2>Create Todo</h2>
                    <form id="todo-form">
                        <div class="form-group">
                            <label for="todo-content">What needs to be done?</label>
                            <input type="text" id="todo-content" name="content" placeholder="Enter your task" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <div class="radio-group">
                                <label class="radio">
                                    <input type="radio" name="category" value="business" checked>
                                    <span>Business</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="category" value="personal">
                                    <span>Personal</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority Level</label>
                            <select id="priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="due-date">Due Date</label>
                            <input type="datetime-local" id="due-date" name="dueDate">
                        </div>

                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </aside>

                <section class="todo-list">
                    <div class="list-header">
                        <h2>My Tasks</h2>
                        <div class="list-actions">
                            <div class="search-box">
                                <input type="text" placeholder="Search tasks..." id="search-todos">
                            </div>
                            <div class="filters todo-filters">
                                <button class="filter-btn active" data-filter="all">All</button>
                                <button class="filter-btn" data-filter="business">Business</button>
                                <button class="filter-btn" data-filter="personal">Personal</button>
                                <button class="filter-btn" data-filter="done">Completed</button>
                            </div>
                            <select id="sort-todos" aria-label="Sort tasks by">
                                <option value="date-desc" selected>Sort by Date</option>
                                <option value="priority">Sort by Priority</option>
                                <option value="alphabetical">Sort by Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-bar-fill"></div>
                        </div>
                        <p class="progress-text"></p>
                    </div>

                    <div id="todo-list" class="list">
                        <!-- Todo items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
